<!-- home.page.html -->
<ion-content [fullscreen]="true">
  <!-- Map Background -->
  <div #mapContainer id="map-container"></div>

  <!-- Slide-up Panel -->
  <div class="slide-up-panel" [class.panel-expanded]="panelExpanded">
    <div class="panel-header" (click)="togglePanel()">
      <div class="handle"></div>
      <h2>Where to?</h2>
    </div>
    
    <div class="panel-content">
      <ion-searchbar placeholder="Enter destination..."></ion-searchbar>
      
      <!-- Recent Destinations -->
      <ion-list-header>
        <ion-label>Recent Destinations</ion-label>
      </ion-list-header>

      <div class="scroll-container">
        <ion-buttons class="destination-buttons">
          <ion-button fill="outline" shape="round" (click)="selectDestination('Home')">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            Home
          </ion-button>
          <ion-button fill="outline" shape="round" (click)="selectDestination('Hatfield Campus')">
            <ion-icon name="school-outline" slot="start"></ion-icon>
            Hatfield Campus
          </ion-button>
        </ion-buttons>
      </div>

      <!-- Nearby Bus Stops -->
      <ion-list-header>
        <ion-label>Nearby Bus Stops</ion-label>
      </ion-list-header>

      <div class="bus-stops-list">
        <ion-item *ngFor="let stop of nearbyStops" lines="none" button (click)="selectDestination(stop.name)">
          <ion-label class="bus-stop-item">
            <h3>{{stop.name}}</h3>
            <div class="time-indicators">

              <ion-chip color="success">
                <ion-icon name="bus-outline"></ion-icon>
                <ion-label>{{stop.arrivalTime}}</ion-label>
              </ion-chip>

              <ion-chip color="primary ">
                <ion-icon name="walk-outline"></ion-icon>
                <ion-label>{{stop.distance}}</ion-label>
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-chip>

              
            </div>
          </ion-label>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>

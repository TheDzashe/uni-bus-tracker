<!-- home.page.html -->
<ion-content [fullscreen]="true">
  <!-- Map Background -->
  <div #mapContainer id="map-container"></div>

  <!-- Slide-up Panel -->
  <div class="slide-up-panel" [class.panel-expanded]="panelExpanded">
    <div class="panel-header" (click)="togglePanel()">
      <div class="handle"></div>
      <h2>Where to?</h2>
    </div>
    
    <div class="panel-content">
      <ion-searchbar placeholder="Enter destination..."></ion-searchbar>
      
      <ion-list>
        <!-- Recent Destinations -->
        <ion-list-header>
          <ion-label>Recent Destinations</ion-label>
        </ion-list-header>
        
        <ion-item button (click)="selectDestination('Home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        
        <ion-item button (click)="selectDestination('Hatfield Campus')">
          <ion-icon name="school-outline" slot="start"></ion-icon>
          <ion-label>Hatfield Campus</ion-label>
        </ion-item>

        <!-- Nearby Bus Stops -->
        <ion-list-header>
          <ion-label>Nearby Bus Stops</ion-label>
        </ion-list-header>
        
        <ion-item *ngFor="let stop of nearbyStops" button (click)="selectDestination(stop.name)">
          <ion-icon name="bus-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>{{stop.name}}</h3>
            <p>{{stop.distance}} away</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

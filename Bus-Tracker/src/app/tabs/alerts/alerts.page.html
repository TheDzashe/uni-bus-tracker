<ion-content [fullscreen]="true">
 
  <div class="notifications-container">
    <ion-item button detail="true" (click)="openNotifications()">
      <ion-label class="notifications-title">Notifications</ion-label>
    </ion-item>
    
    <ion-list lines="inset">
      <ion-item *ngFor="let notification of notifications.slice(0, 3)"> <!-- so this will cycle through all array alerts, and the slice(0,3) makes sure that only the first 3 are shown-->
        <ion-icon slot="start" [name]="notification.icon" [color]="notification.color"></ion-icon>
        <ion-label>
          <h3>{{ notification.title }}</h3>
          <p>{{ notification.message }}</p>
          <p class="time">{{ notification.time }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  
  <div class="activity-container">
    <ion-item button detail="true" (click)="openActivity()">
      <ion-label class="activity-title">Activity</ion-label>
    </ion-item>
    
    <ion-list lines="inset">
      <ion-item *ngFor="let item of activity.slice(0, 3)">
        <ion-icon slot="start" [name]="item.icon" [color]="item.color"></ion-icon>
        <ion-label>
          <h3>{{ item.action }}</h3>
          <p>{{ item.details }}</p>
          <p class="time">{{ item.time }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
